<div class="container">
  <cbc-form [config]="config" title="Flight Details">
    <cbc-form-control-holder label="Flight-Id">
      <input
        type="text"
        id="id"
        name="id"
        class="form-control"
        formControlName="id"
        autocomplete="off"
      />
      <cbc-form-control-error
        id="randomErrorId"
        error="The value 'BLACKBOX' is invalid!"
      ></cbc-form-control-error>
    </cbc-form-control-holder>
    <cbc-form-control-holder label="From">
      <input
        type="text"
        id="from"
        name="from"
        class="form-control"
        formControlName="from"
      />
    </cbc-form-control-holder>
    <cbc-form-control-holder label="To">
      <input
        type="text"
        id="to"
        name="to"
        class="form-control"
        formControlName="to"
      />
    </cbc-form-control-holder>
    <cbc-form-control-holder label="Flight Status">
      <select formControlName="status" class="form-select">
        <option [ngValue]="flightStatus.onTime">On TIme</option>
        <option [ngValue]="flightStatus.delayed">Delayed</option>
        <option [ngValue]="flightStatus.cancelled">Cancelled</option>
      </select>
    </cbc-form-control-holder>
    <cbc-form-control-holder label="Departure Date">
      <input
        type="text"
        id="date"
        name="date"
        class="form-control"
        formControlName="date"
      />
    </cbc-form-control-holder>
  </cbc-form>
  
</div>
