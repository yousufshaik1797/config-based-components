
<form [formGroup]="formGroup">
  <div class="row">
    <div class="col">
      <h3>{{ title }}</h3>
    </div>
    <div class="col">
      <div *ngIf="!loading" class="float-end btn btn-group">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="navigateBack()"
        >
          Back
        </button>
        <button
          class="btn btn-primary"
          [disabled]="!canSave || saving"
          (click)="onSave()"
        >
          Save
        </button>
      </div>
    </div>
  </div>

  <div [hidden]="loading">
    <ng-content></ng-content>
  </div>

  <h3 *ngIf="loading">Loading...</h3>
</form>
